<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Contact me</h1>
  <br>

  <form action="mailto:info@londonappbrewery.com" method="post" enctype="text/plain">
    <label>Your name : </label>
    <input type="text" name="yourName" value=""><br>
    <label>Select your color : </label>
    <input type="color" name="yourColor" value=""><br>
    <label>Your Email : </label>
    <input type="email" name="yourEmail" value=""><br>
    <label>Check your box : </label>
    <input type="checkbox" name="yourCheck" value=""><br>
    <label>Select your range : </label>
    <input type="range" name="yourRange" value="" min="0" max="10"><br>
    <label>Your birthday : </label>
    <input type="date" name="yourBirthday" value=""><br>
    <label>Select your file : </label>
    <input type="file" name="yourFile" value=""><br>
    <textarea name="yourMessage" rows="8" cols="80"></textarea><br>
    <input type="submit" name="" value="submit"><br>
  </form>
</body>

</html>
